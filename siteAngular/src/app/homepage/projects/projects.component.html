<!-- one -->
<section id="one" class="wrapper style2 fade-up">
  <div class="inner">
    <h2>Projects Worked On</h2>
    <p>Here are some of the projects i've built</p>
    <div class="features">

      <ng-container *ngFor="let project of (projects | async)">
        <section *ngIf="project.enabled == '1'">

          <i class="material-icons">{{project.icon}}</i>
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
          <a href="{{project.buttonUrl}}" target="_blank" class="button projects-btn">Open project</a>

        </section>
      </ng-container>

    </div>
  </div>
</section>
